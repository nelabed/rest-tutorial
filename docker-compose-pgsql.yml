version: '2'

services:
  db:
    container_name: "rest_db"
    image: postgres:9.6-alpine
    volumes:
      - "app-db:/app-db-dumps"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER = postgres
      - POSTGRES_PASSWORD = postgres
      - POSTGRES_DB = restapi
    networks:
      - mynet

  php:
    container_name: "rest_php"
    build: .
    command: /bin/sh -c "/app/app/config/docker/php-fpm-7/fixtures.sh google.com 80"
    volumes:
      - "app-files:/app/web"
      - ./log/php-fpm:/var/log/php-fpm
      - ./app/config/docker/php-fpm-7/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./app/config/docker/php-fpm-7/php.ini:/usr/local/etc/php/php.ini
      - ./app/config/docker/php-fpm-7/parameters.yml.dist:/app/app/config/parameters.yml
      - ./web:/app/web
      - ./src:/app/src
    networks:
      - mynet
    depends_on:
      - db

  nginx:
    container_name: "rest_nginx"
    image: nginx
    dns:
      - 127.0.0.11
    volumes:
      - "app-files:/app/web"
      - ./app/config/docker/nginx/vhost.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - mynet
    ports:
      - "80:80"
    environment:
      - "PHP_FPM_HOST=php:9000"
      - "PHP_FPM_ROOT_DIR=/app/web"

networks:
  mynet:
    driver: bridge
    ipam:
      config:
      - subnet: 172.25.0.0/24

volumes:
  app-files: {}
  app-db: {}